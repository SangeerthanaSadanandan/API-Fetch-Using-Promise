<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>City Shop</title>
</head>
<body>
<!-- nav bar  -->

      <nav class="navbar">
        <div class="container-fluid" style="background-color: black;">
          <a class="navbar-brand text-light" style="margin: 20px;"><i class="fa-solid fa-cart-shopping fa-beat-fade"></i>
            City Shop</a>
          <form class="d-flex" role="search">
            <div class="input-group ">
                <input type="search" class="form-control" placeholder="Search">
                <button class="input-group-text"><i class="fas fa-search"></i></button>
            </div>&emsp13;&emsp13;&emsp13;
            
            <i class="fa-solid fa-cart-shopping fa-xl mt-3" style="color: white;"></i>&emsp13;&emsp14;&emsp14;&emsp14;&emsp14;
            <i class="fa-solid fa-user fa-xl mt-3 me-4" style="color: white;"></i>
          </form>
        </div>
      </nav>
      <div class="container" >
        <div class="row row-cols-lg-4 row-cols-xl-4 mt-3 lh-1" id="result">
            
        </div>
      </div>

</body>
<script>
    fetch("https://dummyjson.com/carts")
    .then(data=>data.json()).then(data=>{console.log(data),displayCart(data)})

    function displayCart(data){
        for(i of data.carts){
            for(j of i.products){
                htmlData=`<div class="col mt-4">
                          <div class="card shadow mx-auto border-0 rounded-2" style="width: 18rem;">
                            <img src="${j.thumbnail}" class="card-img-top img-fluid rounded-3 w-75 mx-auto mt-2 "  style="max-height:200px; max-width=200px; min-height:200px; object-fit:contain; " alt="...">
                            <div class="card-body fw-medium text-center ">
                      <h5 class="card-title text-danger " style="height:3rem">${j.title}</h5>
                      <p class="card-text">Product Id -${j.id} </p>
                      <p class="card-text">Price -Rs ${j.price}/- </p>
                     <p class="card-text">Qty -${j.quantity} </p>
                      <p class="card-text">Total- Rs ${j.total}/-</p>
                      <p class="card-text">Discount -${j.discountPercentage}% </p>
                     <p class="card-text text-danger fs-5">Discount price - Rs ${j.discountedPrice}/- </p>
                      <a href="#" class="btn btn-success fw-medium">Add to Cart</a>
                    </div>
                  </div>            
            </div>`
            result.innerHTML+=htmlData;
            }
        }
    }

</script>
</html>
